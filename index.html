<!DOCTYPE html>
<html>
    <head>
        <title>Learn Harmonium</title>
    </head>
    <body class="body">
        <link rel="stylesheet" href="harmonium.css">
        <div class="first">
            <h1>Learn Harmonium Scales Easily</h1>
            <P class="inf">In Harmonium , there are 12 scales .</P>
                           <p class="spe">Namely :</p>
        <p class="scales">C ; C# ; D ; D# ; E ; F ; F# ; G ; G# ; A ; A# ; B</p>
            <p>Some meanings :</p>
            <p>K :-> Komal ; RE :-> RISHYABH ; GA :-> GANDHAAR ; DHA :-> DHAIVAT ; NI :-> NISHAADH</p>
            <p>T :-> Tivra ; MA :-> MADHYAM</p>
            <P>SAA :-> SHADJYA ; PA :-> PANCHYAM</P>
        </div>
        <div class="container">
            <div id="mandra-saptak" class="harmonium-inside">
                <input class="w" id="C" type="button" value="C" onclick="C()">
                <input class="b" id="C1" type="button" value="C#" onclick="C1()">
                <input class="w" id="D" type="button" value="D" onclick="D()">
                <input class="b" id="D1" type="button" value="D#" onclick="D1()">
                <input class="w" id="E" type="button" value="E" onclick="E()">
                <input class="w" id="F" type="button" value="F" onclick="F()">
                <input class="b" id="F1" type="button" value="F#" onclick="F1()">
                <input class="w" id="G" type="button" value="G" onclick="G()">
                <input class="b" id="G1" type="button" value="G#" onclick="G1()">
                <input class="w" id="A" type="button" value="A" onclick="A()">
                <input class="b" id="A1" type="button" value="A#" onclick="A1()">
                <input class="w" id="B" type="button" value="B" onclick="B()">
            </div>
            <div id="madhya-saptak" class="harmonium-inside">   
                <input class="w" id="CC" type="button" value="C">
                <input class="b" id="CC1" type="button" value="C#">
                <input class="w" id="DD" type="button" value="D">
                <input class="b" id="DD1" type="button" value="D#">
                <input class="w" id="EE" type="button" value="E">
                <input class="w" id="FF" type="button" value="F">
                <input class="b" id="FF1" type="button" value="F#">
                <input class="w" id="GG" type="button" value="G">
                <input class="b" id="GG1" type="button" value="G#">
                <input class="w" id="AA" type="button" value="A">
                <input class="b" id="AA1" type="button" value="A#">
                <input class="w" id="BB" type="button" value="B">
            </div>
            <div id="taar-saptak" class="harmonium-inside">
                <input class="w" id="" type="button" value="C">
                <input class="b" id="" type="button" value="C#">
                <input class="w" id="" type="button" value="D">
                <input class="b" id="" type="button" value="D#">
                <input class="w" id="" type="button" value="E">
                <input class="w" id="" type="button" value="F">
                <input class="b" id="" type="button" value="F#">
                <input class="w" id="" type="button" value="G">
                <input class="b" id="" type="button" value="G#">
                <input class="w" id="" type="button" value="A">
                <input class="b" id="" type="button" value="A#">
                <input class="w" id="" type="button" value="B">
            </div>
            </div>
        <script src="harmonium.js"></script>
    </body>
</html>
